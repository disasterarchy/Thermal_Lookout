<html>
<script>
window.onload = function() {
    var image = document.getElementById("img");

    function updateImage() {
        image.src = image.src.split("?")[0] + "?" + new Date().getTime();
    }

    setInterval(updateImage, 1000);
}
</script>
<body>
<img id="img" src="current.jpg" style="position:absolute;top:0;left:0;width:100%"/>

<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vToRPke6E8qPg_L0exrDI3pU_UutFrVcKaA0qQ1G-3WkdUCkdumv9FAThrlo3mAEaEeqonzzDGkLZr_/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
</body>
</html>
